<html>
    <head>
    <style>
        #container>div{
            width:110px;
            height:110px;
            float:left;
            overflow:hidden;
        }

        img{
            height:110px;
            margin:0 0 0 -22px;
        }
    </style>
    </head>
    <body>
        <div id="container"></div>
    <script>
        const body = document.querySelector('#container');
        function addImage (path, num) {
            const div = document.createElement('div');
            div.innerHTML = `<img src="${path}/output_${num}.png" />`;
            body.append(div); 
        }

        for (let i = 1; i <= 103; i += 1) {
            addImage('./atlas', i);
        }

        addImage('./soccer', 1);
    </script>
</body>
</html>
